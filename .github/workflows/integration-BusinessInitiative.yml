name: integration-BusinessInitiative
on:
  push:
    branches:
      - '**'
    paths:
      - BusinessInitiative/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - BusinessInitiative/**

jobs:
  build:
    runs-on: ubuntu-latest

    services:
          mysql:
            image: mysql:5.6
            env:
              MYSQL_ROOT_PASSWORD: password
              MYSQL_DATABASE: business-mysql
              MYSQL_USER: tqs
              MYSQL_PASSWORD: password
            ports: 
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

          mysql2:
            image: mysql:5.6
            env:
              MYSQL_ROOT_PASSWORD: password
              MYSQL_DATABASE: business-mysql-test
              MYSQL_USER: tqs
              MYSQL_PASSWORD: password
            ports: 
              - 33060:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: setup database env variable
        run: |
          export MYSQL_DB="jdbc:mysql://localhost:3306/business-mysql"
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
     
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DB_PORT: 3306 
        run: |
          cd BusinessInitiative
          export MYSQL_DB="jdbc:mysql://deliveries-mysql:3306/deliveries-mysql"
          mvn integration-test 
  


